<!DOCTYPE html>
<html>

<head>
    <title>Age Calculator</title>
    <!-- Include Bootstrap CSS (you can get this from the Bootstrap website) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <center>
        <div class="container mt-5">
            <h1>Date Interval</h1>
            <div class="form-group">
                <label for="To">From:-</label>
                <input type="date" class="form-control" id="birthdate" style="width: 50%;">
            </div>
            <div class="form-group">
                <label for="To">To:-</label>
                <input type="date" class="form-control" id="selectdate" style="width: 50%;">
            </div>
            <button class="btn btn-primary" id="calculate">Calculate Age</button>
            <div class="container  bg-info" style="width: 50%; color: white;">
                <p id="result4" class="mt-3"></p>
                <p id="result" class="mt-3"></p>
                <p id="result3" class="mt-3"></p>
                <p id="result2" class="mt-3"></p>
                <p id="result1" class="mt-3"></p>
<!-- <hr> -->
            </div>
        </div>
    </center>
    <!-- Include jQuery and Bootstrap JS (you can get these from their respective websites) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            // When the "Calculate Age" button is clicked
            $("#calculate").click(function () {
                // Get the selected birthdate from the input field
                var birthdate = $("#birthdate").val();
                var selectdate = $("#selectdate").val();

                // Create a Date object from the birthdate
                var birthdateDate = new Date(birthdate);

                // Get the current date
                var currentDate = new Date(selectdate);

                // Calculate the time difference in milliseconds
                var timeDifference = currentDate - birthdateDate;

                // Calculate the age In YEAR
                var age1 = currentDate.getFullYear() - birthdateDate.getFullYear();
                // var age2 = currentDate.getDate() - birthdateDate.getDate();
                if (currentDate.getMonth() < birthdateDate.getMonth() || (currentDate.getMonth() === birthdateDate.getMonth() && currentDate.getDate() < birthdateDate.getDate())) {
                    age1--;
                }

                $("#result4").text(" Date interval between " + birthdate + " and " + selectdate);

                // Display the result
                $("#result").text(" In years :" + age1);

                // Calculate the age In MONTHS
                // Convert the time difference to months
                var ageInMonths = Math.floor(timeDifference / (1000 * 60 * 60 * 24 * 30.44));

                // Display the result
                $("#result3").text("In months :" + ageInMonths);


                // Calculate the age In WEEK


                // Convert the time difference to weeks
                var ageInWeeks = Math.floor(timeDifference / (1000 * 60 * 60 * 24 * 7));

                // Display the result
                $("#result2").text("In weeks :" + ageInWeeks);

                // Calculate the age In DAYS



                var ageInDays = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                // Display the result
                $("#result1").text("In days : " + ageInDays);
                // Check if the birthday has occurred this year

            });
        });
    </script>

</body>

</html>
